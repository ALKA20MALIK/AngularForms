<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div id="user-data" 
        ngModelGroup="UserData"
        #UserData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            class="form-control"
            ngModel name="username" required>
          </div>
          <button class="btn btn-default" 
          type="button"
          (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
            id="email" 
            class="form-control"
            ngModel name="email" 
            required email
            #email="ngModel">
            <p *ngIf="!email.valid && email.touched">Please select a valid email</p>
          </div>
          <span *ngIf="!UserData.valid && UserData.touched">Please enter valid user Data</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" 
          class="form-control"
          name="secret"
          [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer"  class="form-control" 
          rows="3"
          [(ngModel)]="answer"></textarea>
          <p>You Typed: {{answer}}</p>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" ngModel
               [value]="gender" required> {{gender}}
            </label>
          </div>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row"  *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>User Name: {{user.username}}</p>
      <p>Email: {{user.username}}</p>
      <p>Secret Question: {{user.secretQuestion}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>


    </div>

  </div>
</div>
